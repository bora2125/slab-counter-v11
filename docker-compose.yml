version: '3.8'

services:
  slab-detector:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Persistir datos importantes
      - ./uploads:/app/uploads
      - ./database:/app/database
      - ./data:/app/data
      # Mantener modelo YOLO
      - ./best.pt:/app/best.pt
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    container_name: aza-slab-counter
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s